<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Overload</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background, like some "hacker" UIs */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars that might appear due to off-screen popups */
            font-family: 'Courier New', Courier, monospace; /* A "techy" font */
            color: #00ff00; /* Green text for a "hacker" feel */
        }

        .popup-container {
            position: absolute;
            background-color: #fff;
            border: 3px solid red; /* Bright border for pop-ups */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 5px; /* Minimal padding for content */
            z-index: 1000;
            display: flex; /* To help center image if needed */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensure image doesn't break out of rounded corners */
        }

        .popup-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Cover the area, might crop */
            display: block;
        }

        .popup-header {
            width: 100%;
            background-color: #00008b; /* Dark blue, like old window titles */
            color: white;
            padding: 2px 5px;
            font-size: 0.8em;
            text-align: right;
            cursor: grab; /* Indicate it can be "dragged" (though we won't implement dragging for simplicity here) */
        }

        .popup-header .close-btn {
            background-color: red;
            color: white;
            border: 1px solid white;
            padding: 0px 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Just a small message on the main page */
        .main-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            text-shadow: 2px 2px #ff0000;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="main-message">SYSTEM OVERLOAD...</div>

    <script>
        // --- CONFIGURATION ---
        const NUM_INITIAL_POPUPS = 15; // Number of pop-ups to generate on load
        const MIN_POPUP_WIDTH = 150;   // Minimum width of a pop-up
        const MAX_POPUP_WIDTH = 350;   // Maximum width of a pop-up
        const MIN_POPUP_HEIGHT = 100;  // Minimum height of a pop-up
        const MAX_POPUP_HEIGHT = 300;  // Maximum height of a pop-up
        const POPUP_INTERVAL_MS = 700; // How often to spawn a new pop-up (in milliseconds)
        const MAX_TOTAL_POPUPS = 50;   // Stop spawning after this many are on screen

        // --- !! IMPORTANT !! ---
        // --- REPLACE THESE WITH YOUR IMAGE URLS ---
        const IMAGE_PLACEHOLDERS = [
            "https://via.placeholder.com/300x200/FF0000/FFFFFF?Text=Your_Image_1", // Red background
            "https://via.placeholder.com/250x150/00FF00/000000?Text=Your_Image_2", // Green background
            "https://via.placeholder.com/350x250/0000FF/FFFFFF?Text=Your_Image_3", // Blue background
            "https://via.placeholder.com/200x300/FFFF00/000000?Text=Your_Image_4", // Yellow background
            "https://via.placeholder.com/300x180/FF00FF/FFFFFF?Text=Your_Image_5"  // Magenta background
            // Add as many image URLs as you want here. They will be picked randomly.
        ];
        // For example, if you have images in the same folder as the HTML file:
        // const IMAGE_PLACEHOLDERS = [
        //     "boob_image_1.jpg",
        //     "another_pic.png",
        //     "image3.gif"
        // ];
        // --- END IMAGE PLACEHOLDERS ---


        let popupCount = 0;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomImageURL() {
            if (IMAGE_PLACEHOLDERS.length === 0) {
                return "https://via.placeholder.com/200x150/CCCCCC/000000?Text=No_Image_Set"; // Default if no images provided
            }
            const randomIndex = Math.floor(Math.random() * IMAGE_PLACEHOLDERS.length);
            return IMAGE_PLACEHOLDERS[randomIndex];
        }

        function createPopup() {
            if (document.querySelectorAll('.popup-container').length >= MAX_TOTAL_POPUPS) {
                return; // Don't create more if limit is reached
            }

            const popup = document.createElement('div');
            popup.className = 'popup-container';
            popupCount++;

            const width = getRandomInt(MIN_POPUP_WIDTH, MAX_POPUP_WIDTH);
            const height = getRandomInt(MIN_POPUP_HEIGHT, MAX_POPUP_HEIGHT);

            popup.style.width = `${width}px`;
            popup.style.height = `${height}px`;

            // Ensure popups are somewhat within the viewport initially, but can overlap
            const maxX = window.innerWidth - width - 10; // -10 for margin
            const maxY = window.innerHeight - height - 10;
            popup.style.left = `${getRandomInt(0, Math.max(0, maxX))}px`;
            popup.style.top = `${getRandomInt(0, Math.max(0, maxY))}px`;
            popup.style.zIndex = 1000 + popupCount; // Ensure newer popups are on top

            // Create a header for the "window"
            const header = document.createElement('div');
            header.className = 'popup-header';
            
            const titleText = document.createTextNode(`Window ${popupCount} `);
            
            const closeButton = document.createElement('span');
            closeButton.className = 'close-btn';
            closeButton.innerHTML = 'X';
            closeButton.onclick = function(event) {
                event.stopPropagation(); // Prevent click from bubbling to other elements
                popup.remove();
            };

            header.appendChild(titleText);
            header.appendChild(closeButton);
            popup.appendChild(header);

            // Add the image
            const img = document.createElement('img');
            img.src = getRandomImageURL();
            img.alt = 'Popup Content';
            // Adjust image style to fill the content area below the header
            img.style.width = '100%';
            img.style.height = `calc(100% - ${header.offsetHeight}px - 10px)`; // 10px for padding_bottom of container
            img.style.objectFit = 'cover';

            popup.appendChild(img);
            document.body.appendChild(popup);
        }

        // Create initial batch of pop-ups
        for (let i = 0; i < NUM_INITIAL_POPUPS; i++) {
            setTimeout(createPopup, i * 100); // Stagger initial popups slightly
        }

        // Continuously create new pop-ups at an interval
        if (POPUP_INTERVAL_MS > 0) {
            setInterval(createPopup, POPUP_INTERVAL_MS);
        }

        // Optional: Create a new popup on click anywhere on the body
        // document.body.addEventListener('click', createPopup);

        // Adjust pop-up positions on window resize (basic)
        window.addEventListener('resize', () => {
            const popups = document.querySelectorAll('.popup-container');
            popups.forEach(popup => {
                const width = popup.offsetWidth;
                const height = popup.offsetHeight;
                let currentLeft = parseInt(popup.style.left, 10);
                let currentTop = parseInt(popup.style.top, 10);

                if (currentLeft + width > window.innerWidth) {
                    popup.style.left = `${Math.max(0, window.innerWidth - width - 10)}px`;
                }
                if (currentTop + height > window.innerHeight) {
                    popup.style.top = `${Math.max(0, window.innerHeight - height - 10)}px`;
                }
            });
        });

    </script>
</body>
</html>
